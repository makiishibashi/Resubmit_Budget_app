<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7c19585a27.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>予算アプリ</title>
</head>
<body>
    <header>
        <h1>簡易予算アプリ</h1>
    </header>
     <div class="constrainer">
         <div class="row mt-3"></div>
         <div class="col-md-4">
             <form id="form1" class="border border-success p-4">
                 <div class="form-group">
                     <label>収入</label>
                     <input type="number" class="form-control" id="budgetFirebase">
                 </div>
                 <button type = "submit" class="btn btn-success" id="addbudget">追加</button>
             </form>
            <form id="form2" class="mt-2 border border-danger p-4">
                <div class="form-group">
                    <label>支出</label>
                    <input type="number" class="form-control" id="expensesFirebase">
                </div>
                <button type="submit" class="btn btn-danger" id="addExpenses">追加</button>
            </form>
         </div>
         <div id="chart" class="col-md-8"></div>
     </div>
     <div class="row mx-auto mt-3" style="font-size: 4rem;">
        <div class="col-4">
            <div style="width:18rem;" class="card">
                <div class="card-body">
                    <h5>収入</h5>
                    <div class="yenmark">
                        <i style="color:green;" class="fas fa-yen-sign"></i>
                        <span id="budget"></span>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col-4">
            <div style="width:18rem;" class="card">
                <div class="card-body">
                    <h5>支出</h5>
                    <div class="yenmark">
                        <i style="color:red;" class="fas fa-yen-sign"></i>
                        <span id="expenses"></span>
                    </div>                   
                </div>
            </div>
        </div>
        <div class="col-4">
            <div style="width:18rem;" class="card">
                <div class="card-body">
                    <h5>残高</h5>
                    <i style="color:blue;" class="fas fa-yen-sign"></i>
                    <p id="total"></p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script type="module" src="/script.js"></script>
</body>
</html>
